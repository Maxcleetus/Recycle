<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Gallery</title>
</head>
<body class="bg-gray-100">

<div class="grid grid-cols-4 gap-4 p-4">
    <img src="https://www.shutterstock.com/shutterstock/videos/1024648685/thumb/12.jpg?ip=x480" alt="Image 1" class="gallery-img">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpLXyGE5kB5pPXt_lI5oz-cUEyrovO4Pj5O6wvcsUEnh8WvHcMmgruhXJ7zgncZwrJWgw&usqp=CAU" alt="Image 2" class="gallery-img">
    <img src="https://vidhilegalpolicy.in/wp-content/uploads/2020/07/Sanitation-and-Waste-Management_Commons-1600x900.jpg" alt="Image 3" class="gallery-img">
    <img src="https://www.rochesterfirst.com/wp-content/uploads/sites/66/2024/06/6680afbf7c4375.18455056.jpeg?w=2560&h=1440&crop=1" alt="Image 4" class="gallery-img">
    <img src="https://fullerproject.org/wp-content/uploads/2022/05/Kenya-waste-picker-person-with-bag-1600x1067.jpg" alt="Image 5" class="gallery-img">
    <img src="https://thecritilizers.com/wp-content/uploads/2023/03/landfill.jpg" alt="Image 6" class="gallery-img">
    <img src="https://static01.nyt.com/images/2018/06/11/world/00india-trash-1/00india-trash-1-superJumbo.jpg" alt="Image 7" class="gallery-img">
    <img src="https://www.dodho.com/wp-content/uploads/2017/03/GRAND-PRIZE-Arash-Yaghmaeian-United-States-of-America.jpg" alt="Image 8" class="gallery-img">
    <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/201706/waste-story_647_062517064258.jpg" alt="Image 9" class="gallery-img">
    <img src="https://www.telegraph.co.uk/multimedia/archive/01513/philippines-typhoo_1513324i.jpg" alt="Image 10" class="gallery-img">
    <img src="https://www.telegraph.co.uk/multimedia/archive/03050/potd-sewer_3050705k.jpg" alt="Image 11" class="gallery-img">
    <img src="https://www.telegraph.co.uk/multimedia/archive/00783/afghan-rubbish_783283i.jpg" alt="Image 12" class="gallery-img">
</div>

<!-- Modal -->
<div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center">
    <div class="relative max-w-3xl w-full">
        <button id="closeModal" class="absolute top-3 right-3 text-white text-3xl">&times;</button>
        <img id="modalImage" class="w-full rounded-lg shadow-lg">
    </div>
</div>

<script>
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const closeModal = document.getElementById("closeModal");

    document.querySelectorAll(".gallery-img").forEach(img => {
        img.classList.add("w-full", "h-auto", "rounded-lg", "cursor-pointer", "transition-transform", "duration-300", "hover:scale-105", "hover:shadow-lg");
        
        img.addEventListener("click", function() {
            modal.classList.remove("hidden");
            modal.classList.add("flex");
            modalImage.src = this.src;
        });
    });

    closeModal.addEventListener("click", () => {
        modal.classList.add("hidden");
    });

    modal.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.classList.add("hidden");
        }
    });
</script>

</body>
</html>
