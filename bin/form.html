<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --error-color: #e63946;
            --card-bg: rgba(255, 255, 255, 0.92);
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://img.freepik.com/free-vector/paper-style-light-blue-wavy-background_23-2149112996.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(240, 240, 240, 0.85);
            backdrop-filter: blur(4px) grayscale(30%);
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        form {
            width: 100%;
            padding: 2.5rem;
            background-color: var(--card-bg);
            background-image: url('');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 15px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
      
        form::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            z-index: -1;
        }
        
        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        
        form * {
            position: relative;
            z-index: 1;
        }
        
        h2 {
            color: var(--primary-color);
            margin-top: 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
            font-weight: 600;
        }
        
        .form-section {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #444;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background-color: white;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            margin-top: 1rem;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .error {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: -5px;
            margin-bottom: 10px;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        @media (max-width: 650px) {
            .container {
                padding: 1rem;
            }
            
            form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="userForm">
            <h2>User Information</h2>
            <div class="form-section">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="0" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact No</label>
                    <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="10-digit mobile number" required>
                </div>
                <div class="form-group">
                    <label for="aadhar">Aadhaar No</label>
                    <input type="text" id="aadhar" name="aadhar" pattern="[0-9]{12}" placeholder="12-digit Aadhaar number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter your complete address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" placeholder="6-digit pincode" required>
                </div>
            </div>
            <h2>Feedback</h2>
            <div class="form-section">
                <div class="form-group">
                    <label for="feedback">Please provide your feedback</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="We value your feedback"></textarea>
                </div>
            </div>
            <button type="submit">Submit Information</button>
        </form>
    </div>
</body>
</html>
