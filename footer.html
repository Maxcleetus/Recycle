<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://ecology.websitelayout.net/img/logos/logo-inner.png">
    <title>Ecozone</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/9632/9632588.png">

</head>
    <body>

     <!-- footer starts here-->
     <footer class="bg-[#223139] text-white py-8 rounded-t-md">
        <div class="max-w-screen-xl mx-auto px-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <!-- Column 1 --->
                <div>
                    <img class="w-40 h-auto  cursor-pointer" src="https://ecozone-react.vercel.app/assets/img/logo.svg" alt="Logo">
                
                </div>
                <!-- Column 2 -->
                <div>
                    <h3 class="text-lg font-semibold mb-2">Service</h3>
                    <div class="border-b-2 w-16 border-gray-400 mb-4"></div>
                    <p class="text-gray-400 text-sm"></p>
                    <p class="text-gray-400 text-sm"></p>
                    <p class="text-gray-400 text-sm"></p>
                    <p class="text-gray-400 text-sm"></p>
                    <h4 class="text-gray-400 text-sm"></h4>
                </div>
                
                <!-- Column 3 -->
                <div>
                    <h3 class="text-lg font-semibold mb-2">Links</h3>
                    <div class="border-b-2 w-16 border-gray-400 mb-4"></div>
                    <ul class="space-y-2 ">
                        <li><a href="home" class="text-gray-400 hover:text-[#198754]">Home</a></li>
                        <li><a href="service" class="text-gray-400 hover:text-[#198754]">Service</a></li>
                        <li><a href="aboutus" class="text-gray-400  hover:text-[#198754] ">About Us</a></li>
                        <li><a href="features" class="text-gray-400 hover:text-[#198754]"></a></li>
                        <li><a href="contact" class="text-gray-400 hover:text-[#198754]">Contact</a></li>
                    </ul>
                </div>
                
                <!-- Column 4 -->
                <div>
                    <h3 class="text-lg font-semibold mb-2">Newsletter</h3>
                    <div class="border-b-2 w-16 border-gray-400 mb-4"></div>
                    <form class="flex items-center mb-4">
                        <i class="fa-solid fa-envelope text-gray-400 mr-2"></i>
                        <input type="email" placeholder="Enter your email" class="bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 flex-1">
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md ml-2 hover:bg-green-400 cursor-pointer">
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </form>
                    <div class="flex space-x-4  cursor-pointer">
                        <i class="fa-brands fa-facebook  hover:text-[#198754]"></i>
                        <i class="fa-brands fa-instagram  hover:text-[#198754]"></i>
                        <i class="fa-brands fa-twitter  hover:text-[#198754]"></i>
                        <i class="fa-brands fa-linkedin-in hover:text-[#198754]"></i>
                    </div>
                </div>
            </div>
        </div>
        <hr class="border-gray-600 my-6">
        <p class="text-center text-gray-400 text-sm">
            Echozone 2025 - All Rights Reserved
        </p>
    </footer>
